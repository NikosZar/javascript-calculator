<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>

    <div class="display-container">
        <div class="display"></div>
    </div>

    <div class="digit-container">
        <div class="digit-grid">
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
            <button class="zero">0</button>
        </div>
    </div>

    <div class="button-container">
        <div class="button-grid">
            <button class="add-btn operator">+</button>
            <button class="subtract-btn operator">-</button>
            <button class="division-button operator">/</button>
            <button class="multiplication-btn operator">*</button>
            <button class="eval-btn operator">=</button>
            <button class="clear-btn operator">Clear</button>
        </div>
    </div>

</body>
</html>
